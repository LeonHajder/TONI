	<main>
		<h1>Contact Form</h1>
		<div id="contact">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2775.6120519044657!2d16.431930899999998!3d45.9190657!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47666b66a7310a39%3A0xd1a7684e0b50e06a!2sNK%20Ban%20Jela%C4%8Di%C4%87%20Banovo!5e0!3m2!1shr!2shr!4v1705156367402!5m2!1shr!2shr" width="100%" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
			<form action="http://work2.eburza.hr/pwa/responzive-page/send-contact.php" id="contact_form" name="contact_form" method="POST">
				<label for="fname">Ime *</label>
				<input type="text" id="fname" name="firstname" placeholder="Your name.." required>

				<label for="lname">Prezime *</label>
				<input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
				
				<label for="lname">E-mail *</label>
				<input type="email" id="email" name="email" placeholder="Your e-mail.." required>

				<label for="country">Kojeg trenera tražite</label>
				<select id="country" name="country">
				  <option value="">Izaberite</option>
				  <option value="BE">Saša</option>
				  <option value="HR" selected>Darijo</option>
				  <option value="LU">Zoran</option>
				</select>

				<label for="subject">Napišite nešto o sebi</label>
				<textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

				<input type="submit" value="Submit">
			</form>
		</div>
